<h1 class="pb-2 mt-8 text-center font-medium text-2xl" >Iniciar Sesión</h1>

<div class="py-2">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo</label>
        <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="jorge.rivera01@ce.ucn.cl" formControlName="email" required />
        <div *ngIf="!getProperty('email')?.valid">
          <p *ngIf="getProperty('email')?.errors?.['required']" class="text-red-600 text-sm">El campo no puede ser vacío</p>
          <p *ngIf="getProperty('email')?.errors?.['email']" class="text-red-600 text-sm">El formato de correo no es valido</p>
        </div>
      </div>
      <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
        <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="password" required />
        <div *ngIf="!getProperty('password')?.valid">
          <p *ngIf="getProperty('password')?.errors?.['required']" class="text-red-600 text-sm">El campo no puede ser vacío</p>
          <p *ngIf="getProperty('password')?.errors?.['email']" class="text-red-600 text-sm">El formato de correo no es valido</p>
        </div>
      </div>

      <button [disabled]="!allPropertiesAreValid()" type="submit" class="text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-full">Iniciar Sesión</button>

      <div>
         <p class="text-sm font-medium text-center pt-4 text-orange-600">¿No tienes cuenta?: <a class="text-sky-600" href="register">Clic aquí</a> </p> 
      </div>

</form>
</div>
